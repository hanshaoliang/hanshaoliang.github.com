    var interval = 8000;
    var currentImage = 1;
    var maxImage = 6;
    nextSlider = function(){
        topSliderFadeOut = function(){
            $('.splash_content .slider').css('background', "#000000 url('images/lunxun_0"+nextImage+".jpg') no-repeat center");
            $('.splash_content .slider').css('opacity', 1);
            currentImage = nextImage
        }

        var nextImage = currentImage + 1;
        if (nextImage > maxImage) nextImage = 1;
        $('.splash_content .slider_back').css('background', "#000000 url('images/lunxun_0"+nextImage+".jpg') no-repeat center");
        $('.splash_content .slider').animate({opacity: 0}, 1000, 'swing', topSliderFadeOut);
    };
    setInterval(nextSlider, interval)

</script>
