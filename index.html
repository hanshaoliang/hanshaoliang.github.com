    jQuery(document).ready(function(){

        var mouseover_tid = [];
        var mouseout_tid = [];

        jQuery('#menus > li').each(function(index){
            jQuery(this).hover(

                    function(){
                        var _self = this;
                        clearTimeout(mouseout_tid[index]);
                        mouseover_tid[index] = setTimeout(function() {
                            jQuery(_self).find('ul:eq(0)').slideDown(200);
                        }, 400);
                    },

                    function(){
                        var _self = this;
                        clearTimeout(mouseover_tid[index]);
                        mouseout_tid[index] = setTimeout(function() {
                            jQuery(_self).find('ul:eq(0)').slideUp(200);
                        }, 400);
                    }

            );
        });


        //second level menu
        $('.second-level-menu-container').hover(
                function(){
                    var _self = this;
                    jQuery(_self).find('ul:eq(0)').slideDown(200);
                },

                function(){
                    var _self = this;
                    jQuery(_self).find('ul:eq(0)').slideUp(200);
                }
        );

    });

</script>

    nextSlider = function(){

        $('.splash_content .slider_back').css('background', "#000000 url('images/lunxun_0"+nextImage+".jpg') no-repeat center");
