<!DOCTYPE html>
<html>
<head>
    <title>TRUVUE | Virtual Experience</title>
    <link href="main.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.8.2.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script>
        SKta = {};
        SKta.rpcUrl = "http://www.viewer720.com/production/getSwfXMLUrl.do";
        SKta.apiResourceUrl = "http://www.viewer720.com/api/js_api/";
        function Exists(e) {
            return(((e) !== undefined) && ((e) !== null));
        }
    </script>
    <script src="js/Application.js"></script>
    <script src="js/Error.js"></script>
    <script src="js/swfkrpano.js"></script>
    <script src="js/krpanoiphone.js"></script>
    <script src="js/krpanoiphone.license.js"></script>
    <script src="js/Poi.js"></script>
    <script src="js/Viewer.js"></script>

    <script type="text/javascript">

        jQuery(document).ready(function(){
            var width = $('.viewer').width();
            var height = $('.viewer').height();
            SKta.Application.installViewer(
                    {container:"panoViewer",height:height,width:width},
                    {panorama:{poiId:'f1fd33941afd4d1883f8be3b58109f0a'}}
            );

            $('.header-container').hover(
                function(){
                    $(this).animate({opacity:0.8, duration: 100});
                    $('.footer').fadeIn();
                },
                function(){
                    $(this).animate({opacity:0.5, duration: 100});
                    $('.footer').fadeOut();
                })
        });

        beginViewer = function(){
            $('.mask, .mask-text').fadeOut(1000);
            $('.header-container').animate({opacity: 0.5});
        }

    </script>
</head>
<body>
<div class="container">
    <div class="viewer">
        <div id="panoViewer"></div>
    </div>
    <div class="mask"></div>
    <div class="mask-text">
        Experience a home as if you were actually there, An intimate walk through with TRUVUE.
        <br/>
        <a href="javascript:beginViewer();">
            Experience Now
        </a>
    </div>
    <div class="header-container">
        <div class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="truvue_logo.jpg">
                </a>
            </div>
            <div class="menu">
                <a href="index.html" class="menu-item highlight">
                    HOME
                </a>
                <a href="about.html" class="menu-item">
                    ABOUT
                </a>
                <a href="process.html" class="menu-item">
                    PROCESS
                </a>
                <a href="contact.html" class="menu-item">
                    CONTACT US
                </a>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright 2013 TRU VUE. All rights reserved
    </div>
</div>

</body>
</html>
