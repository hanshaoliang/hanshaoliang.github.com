    <script type="text/javascript">
        $(function(){
            $('#submit').click(function(event){
                var hasError = false;
                //validation
                if( $('#form-email').val()){
                    $('#form-email-error').html('')
                }
                else{
                    $('#form-email-error').html('Email is required')
                    hasError = true;
                }

                if ($('#form-message').val()){
                    $('#form-message-error').html('')
                }
                else{
                    $('#form-message-error').html('Message is required')
                    hasError = true;
                }
                if (hasError){
                    event.preventDefault();
					return;
				}
				 var emaildata = '{"name":"'+$('#form-name').val()+'","companyName":"'+$('#company-name').val()+'","phone":"'+$('#form-phone').val()+'","email":"'+$('#form-email').val()+'","message":"'+$('#form-message').val()+'"}';
				$.ajax(
				{
					url:"http://jiezu1.cloudapp.net:5000/email",
					data:eval("("+emaildata+")"),
					dataType:"json",
					type:"GET",
					timeout:5000,
					async:false,
					success:function(data){
						//alert("Sent successful,We will contact you soon. Thanks!");
						$('#form-name').val('');
						$('#form-phone').val('');
						$('#form-email').val('');
						$('#company-name').val('');
						$('#form-message').val('');
						location.href="success.html";
						//alert(123);
					},
					error:function(XMLHttpRequest, textStatus, errorThrow){
						//alert(XMLHttpRequest);
						//alert("Sent successful,We will contact you soon. Thanks!");
						$('#form-name').val('');
						$('#form-phone').val('');
						$('#form-email').val('');
						$('#company-name').val('');
						$('#form-message').val('');
						location.href="success.html";
						//alert(errorThrow);
					}
				});	

			
            });
        });


    </script>
