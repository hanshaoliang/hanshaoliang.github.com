    <link href="css/formdesigneruser-v9.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.7.1.min.js"></script>

    <style type="text/css">
        #PoweredByLink{
            display: none;

        img{
            display: block;

    <script type="text/javascript">
   $(function(){
            $('#submit').click(function(event){
                var hasError = false;
                //validation
                if( $('#form-email').val()){
                    $('#form-email-error').html('')
                }
                else{
                    $('#form-email-error').html('Email is required')
                    hasError = true;
                }

                if ($('#form-message').val()){
                    $('#form-message-error').html('')
                }
                else{
                    $('#form-message-error').html('Message is required')
                    hasError = true;
                }
                if (hasError)
                    event.preventDefault();
				 var emaildata = '{"name":"'+$('#form-name').val()+'","companyName":"'+$('#company-name').val()+'","phone":"'+$('#form-phone').val()+'","email":"'+$('#form-email').val()+'","message":"'+$('#form-message').val()+'"}';
				$.ajax(
				{
					url:"http://jiezu1.cloudapp.net:5000/email",
					data:eval("("+emaildata+")"),
					dataType:"json",
					type:"GET",
					timeout:5000,
					async:false,
					success:function(data){
						//alert("Sent successful,We will contact you soon. Thanks!");
						$('#form-name').val('');
						$('#form-phone').val('');
						$('#form-email').val('');
						$('#company-name').val('');
						$('#form-message').val('');
						location.href="success.html";
						//alert(123);
					},
					error:function(XMLHttpRequest, textStatus, errorThrow){
						//alert(XMLHttpRequest);
						//alert("Sent successful,We will contact you soon. Thanks!");
						$('#form-name').val('');
						$('#form-phone').val('');
						$('#form-email').val('');
						$('#company-name').val('');
						$('#form-message').val('');
						location.href="success.html";
						//alert(errorThrow);
					}
				});	

			
            });
        });


    </script>

    <style>
        .second-level-menu{
            margin-left: 0;
        }

        .second-level-menu li{
            padding-top: 7px;
            height: 28px;
        }

    </style>


</head>

<body>
<div class="top">

</div>

<div class="content" style="overflow:hidden;">
    <div class="content_mianbaoxie"><a href="index.html">Home</a> > <a href="#">Sign up</a></div>
    <div class="content_new" >
        <div class="content_bt"><img src="images/signup.jpg" /></div>
        <div style="margin-left:10px; line-height:28px;  color:#3d3d3d;">
            <p>
            Are you ready to get started on your exciting project?  Fill out the form and our team will respond to you within 24 hours.
            </p>
          
        </div>
    </div>
    <div class="message-form" >
        <div class="TectiteForm">
            <div id="Contact_Form" name="Contact_Form" >
                <!--<h1 class="TectiteFormDesignerHeading" id="heading1">Or Leave A Message</h1>-->
                <div class="TectiteFormDesignerField">
                    <input type="text" id="form-name" name="FullName" placeholder="Your name (optional)"/>
                    <span id="form-name-error"></span>
                </div>
                 <div class="TectiteFormDesignerField">
                                    <input type="text"  id="form-phone" name="phone" rows="6" cols="40" placeholder="Your  phone (optional)"></input>
                                </div>
                <div class="TectiteFormDesignerField">
                    <input type="text" id="form-email" name="EmailAddr" placeholder="Your email (required)"/>
                    <span id="form-email-error" class="text-error"></span>
                </div>
                <div class="TectiteFormDesignerField">
                    <textarea id="form-message" name="Message" rows="6" cols="40" placeholder="Project details (required)"></textarea>
                    <span id="form-message-error" class="text-error"></span>
                </div>
                <div class="TectiteFormDesignerField TectiteButtonField">
                    <input type="submit" id="submit" value="Submit" name="submit" class="btn btn-primary"/>
                    <span class="TectiteAjaxProgress"></span>
                </div>
            </div>
        </div>
        </div>
        </div>
